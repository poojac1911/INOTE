<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNotes-Make Your Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">iNotes</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container p-4">
        <form action="/" method="post">
            <h1>Create Your Notes</h1>
            <div class="mb-3">
    <!--          <label for="exampleFormControlInput1" class="form-label">Title</label>-->
              <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="Title">
            </div>
            <div class="mb-3">
    <!--          <label for="exampleFormControlTextarea1" class="form-label">Takes a notes</label>-->
              <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="5" placeholder="Takes a notes"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="important" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-info" type="submit">Save</button>
      <!--        <button class="btn btn-primary" type="button">Button</button>-->
            </div>

        <!--  <div class="mb-3 form-check">-->
        <!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <!--    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
        <!--  </div>-->
        <!--  <button type="submit" class="btn btn-primary">Submit</button>-->
        </form>
    </div>

    <div class="container">
        <h2>Your Notes</h2>
        <div class="p-4">
            {% if newDocs is not defined %}
                No Notes available
            {% else %}
                <div class="row gap-4">
                    {% for item in newDocs %}
                        <div class="card text-bg-light" style="max-width: 18rem;" data-toggle="modal" data-target="#exampleModal">
                            <h5 class="card-header">{{ item.title }}</h5>
                              <div class="card-body">
        <!--                        <h5 class="card-title">{{ item.title }}</h5>-->
                                <p class="card-text">{{ item.desc }} <br> {{ item.important }}</p>
                              </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
